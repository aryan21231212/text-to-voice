<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="head">
                <h1>Text To Speech <span>Converter</span></h1>
            </div>
            <div id="text">
                <textarea name="screen" id="input" placeholder="Enter the text!...." rows="10" cols="50"></textarea>
            </div>
            <div class="drop">
                <select name="drop" id="drop">
                    <!-- <option value=""></option> -->
                </select>
                <button id="but"><img src="assets/play.png" alt="">Listen</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
